<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table td,
        table th {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }

        table caption {
            caption-side: bottom;
            text-align: right;
            font-style: italic;
            font-size: 10px;
            margin: 5px;
        }

        tfoot td {
            font-style: italic;
            font-size: 10px;
            text-align: center;
            border-top: 1px solid #b4b2b2;
        }

        tfoot,
        thead {
            background: #ddd;
        }

        .responsive-table {
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h2>Tabela</h2>

    <div class="reponsive-table">
        <table>
            <caption>Uma descrição para tabela</caption>
            <thead>
                <!-- cabeçalho da tabela -->
                <tr>
                    <th>Titulo 1</th>
                    <th>Titulo 2</th>
                    <th>Titulo 3</th>
                </tr>
            </thead>

            <tbody>
                <!-- corpo da tabela -->
                <tr>
                    <td>Celula 1</td>
                    <td>Celula 2</td>
                    <td>Celula 3</td>
                </tr>
                <tr>
                    <td colspan="2">Estendendo colunas</td><!-- numero de colunas a serem estendidas -->
                    <td>Corpo 5</td>
                </tr>
                <tr>
                    <td>Celula 7</td>
                    <td>Celula 8</td>
                    <td>Celula 9</td>
                </tr>
            </tbody>

            <tfoot>
                <!-- rodapé da tabela -->
                <tr>
                    <td colspan="2" rowspan="2">Preço</td>
                    <td rowspan="2">Total: r$2.200,00</td>
                </tr>
            </tfoot>

        </table>
    </div>
    
</body>

</html>
