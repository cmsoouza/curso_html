<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de Input HTML5</title>
</head>

<body>
    <form action="">
        <h2>Novas Tags forms</h2>
        <!-- Novos Imputs e atributos HTML5 -->
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <br><br>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        <!-- numeros -->
        <label for="numero">NÃºmero</label>
        <input type="number" id="numero" min="1" max="20" step="2">
        <br><br>
        <!-- URL -->
        <label for="URL">Url</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>
        <!-- Pesquisa -->
        <label for="Pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>
        <!-- Range -->
        <label for="Range">Range</label>
        <input type="range" id="range" min="1" max="20" value="2">
        <br><br>
        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" id="date">
        <br><br>
        <!-- Cores -->
        <label for="cores">Cores</label>
        <input type="color" id="color">
        <br><br>

        <input type="submit" name="" value="Enviar">
    </form>
</body>

</html>
